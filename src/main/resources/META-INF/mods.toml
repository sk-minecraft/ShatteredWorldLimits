description='''
Thank you for downloading and installing Shattered World Limits
World height is 1024, but you can choose from -64, -128, -256, or -512 depth.
For worlds with Y-128 depth, the deepslate will start at aprox. -64 ...
For worlds with Y-256 depth, the deepslate will start at aprox. -128...
For worlds with Y-512 depth, the deepslate will start at aprox. -256.
Also, lava caves have been configure properly for all custom depth level.
This mod's update also includes new geodes, the deeper you go ... the better they get.
If you would like extreme depths and heights, sky islands and more, support my patreon.
Your support = awesomeness.'''
